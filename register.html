<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Main Stylesheet -->
    <link rel="stylesheet" type="text/css" href="src/style.css">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Human Resources Event Calendar</title>

</head>
<body>

    <div class="container">

        <div class="speech-bubble-container">
            <div id="signUpMessage" class="speech-bubble" style="display: none;">
                <div class="speech-bubble-content">
                    Test Speech Bubble
                </div>
            </div>
        </div>

        <div class="wrapper">
            
            <form method="post" action="">
                <h1>Employee Registration</h1>

                <!-- Username Input Box -->
                <div class="input-box">
                    <input id="reg_nameFirst" type="text" placeholder="First Name" required> <i class="fa-solid fa-id-card"></i>
                </div>

                <!-- Password Input Box -->
                <div class="input-box">
                    <input id="reg_nameLast" type="text" placeholder="Last Name" required> <i class="fa-solid fa-id-card"></i>
                </div>
                
                <!-- Email Input Box -->
                <div class="input-box">
                    <input id="reg_email" type="email" placeholder="Email Address" required> <i class="fa-solid fa-at"></i>
                </div>

                <!-- Password Input Box -->
                <div class="input-box">
                    <input id="reg_password" type="password" placeholder="Password" required> <i class="fa-solid fa-key"></i>
                </div>

                <!-- Department Dropdown -->
                <div class="dropdown">
                    <select id="reg_department" name="department" required>
                        <option value="" disabled selected>Select Department</option>
                        <option value="accounting">Accounting</option>
                        <option value="executive">Executive</option>
                        <option value="finance">Finance</option>
                        <option value="hr">Human Resources</option>
                        <option value="it">Information Technology</option>
                        <option value="marketing">Marketing</option>                        
                    </select>
                    <i class="fa-solid fa-building"></i>
                </div>

                <button class="btn" id="reg_submit" type="submit">Register</button>

                <div class="subtext-links">
                    <p>Already have an account? <a href="index.html">Sign In</a></p>
                </div>


            </form>

        </div>

    </div>

    <script type="module" src="../src//firebaseAuth.js"></script>
    <script type="module" src="../src/register.js"></script>
    <script type="module" src="../src/UiManager.js"></script>
</body>

</html>
